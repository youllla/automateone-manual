<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"> 
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://kendo.cdn.telerik.com/2021.1.119/styles/kendo.default-v2.min.css" />
<script src="https://kendo.cdn.telerik.com/2021.1.119/js/jquery.min.js"></script>
<script src="https://kendo.cdn.telerik.com/2021.1.119/js/kendo.all.min.js"></script>
    
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link th:href="@{/css/sidebar.css}" rel="stylesheet">
<link th:href="@{/css/manual.css}" rel="stylesheet">

<!-- markdown -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script data-require="marked@*" data-semver="0.3.19" src="http://cdnjs.cloudflare.com/ajax/libs/marked/0.3.19/marked.js"></script>
<script src="https://cdn.rawgit.com/toopay/bootstrap-markdown/master/js/bootstrap-markdown.js"></script>
<script src="https://rawgit.com/lodev09/jquery-filedrop/master/jquery.filedrop.js"></script>
<script src="https://rawgit.com/jeresig/jquery.hotkeys/master/jquery.hotkeys.js"></script>
	
<link rel="stylesheet" href="https://cdn.rawgit.com/toopay/bootstrap-markdown/master/css/bootstrap-markdown.min.css" />

<link th:href="@{/css/style.css}" rel="stylesheet">
<script th:src="@{/js/manual.js}"></script>
	
	<script>
		$(document).ready(function() {
			$("#popup_open").click(function() {
				var classs = $(this).attr('class');
				alert(classs);
				
				$("#popup_wrap").css("display", "block");
				$("#mask").css("display", "block");
			});
			$("#popup_close").click(function() {
				$("#popup_wrap").css("display", "none");
				$("#mask").css("display", "none");
			});
		});
	</script>
	
</head>
<body>
	<div class="d-flex" id="wrapper">
		<th:block th:include="fragment/sidebar :: sidebar"></th:block>
	
	    <div id="page-content-wrapper">
	    	<div class="header">
		        <button class="btn" id="menu-toggle"><span class="fa fa-navicon"></span></button>
	    	</div>
	        
		    <div class="container-fluid">
		        <ul class="page-depth">
		        	<li class="logo"><a th:href="@{/main}"><img th:src="@{/image/logo.jpg}" width="75"></a></li>
		        </ul>
		        <div class="content">
		        <h1 class="title mt-4 pb-2">매뉴얼 작성</h1>
		        </div>
		        <div class="container">
					<div class="row" style="margin-top: 80px;">
						<div class="col-sm-2">
							<div class="class-name">카테고리</div>
							<div class="class-name">대분류</div>
							<div class="class-name">중분류</div>
							<div class="class-name">소분류</div>
						</div>
						<div class="col-sm-10">
							<div class="select-box">
								<select name="category-box" id="category-box" class="category">
									<option value="1">Trainer</option>
									<option value="2">Agent</option>
									<option value="3">Manager</option>
									<option value="4">ezbot</option>
									<option value="5">AI InspectorOne</option>
									<option value="6">TestOne</option>
								</select>
							</div>
							<div class="select-box">
								<select name="main-class-box" id="main-class-box" class="category">
									<option value="Trainer">Trainer</option>
									<option value="Agent">Agent</option>
									<option value="Manager">Manager</option>
									<option value="ezbot">ezbot</option>
									<option value="AI InspectorOne">AI InspectorOne</option>
									<option value="TestOne">TestOne</option>
								</select>
								<button type="button" class="main" id="popup_open" onclick="popup_open()">추가</button>
								<button type="button" id="del-class">삭제</button>
							</div>
							<div class="select-box">
								<select name="middle-class-box" id="middle-class-box" class="category">
									<option value="Trainer">Trainer</option>
									<option value="Agent">Agent</option>
									<option value="Manager">Manager</option>
									<option value="ezbot">ezbot</option>
									<option value="AI InspectorOne">AI InspectorOne</option>
									<option value="TestOne">TestOne</option>
								</select>
								<button type="button" class="middle" id="popup_open" onclick="popup_open()">추가</button>
								<button type="button" id="del-class">삭제</button>
							</div>
							<div class="select-box">
								<select name="sub-class-box" id="sub-class-box" class="category">
									<option value="Trainer">Trainer</option>
									<option value="Agent">Agent</option>
									<option value="Manager">Manager</option>
									<option value="ezbot">ezbot</option>
									<option value="AI InspectorOne">AI InspectorOne</option>
									<option value="TestOne">TestOne</option>
								</select>
								<button type="button" class="sub" id="popup_open" onclick="popup_open()">추가</button>
								<button type="button" id="del-class">삭제</button>
							</div>
						</div>

						<div class="col-md-12 editor">
							<input type="text" id="title-md" placeholder="제목을 입력해주세요.">
							<textarea id="comment-md" name="comment"
								placeholder="내용을 입력해주세요..."></textarea>
							<br />
							<div id="comment-md-preview-container">
								<div class="well well-sm well-light md-preview margin-top-10" id="comment-md-preview"></div>
							</div>
							<input type="hidden" id="parseContent">
							<input type="hidden" id="getContent">
							<div class="write-button-group">
								<button class="btn write-button" onclick="manualUpdate()">	</button>
								<a th:href="@{/manualView}" class="btn write-button">취소</a>
							</div>
						</div>
					</div>
				</div>
		    </div>
	    </div>
	</div>
	
	<script th:src="@{/js/sidebar.js}"></script>
	
	<div id="popup_wrap">
		<div class="popup-cont">
			<div class="mb-5">
				<input type="text" id="input">
			</div> 
			<button type="button" id="add">추가</button>
			<button id="popup_close">닫기</button>
		</div>
	</div>
	<div id="mask"></div>

</body>
</html>
